    <section id="contacto">
      <div class="container-account">
        <div class="contact-card">
            <h2 class="section-title-home">Contacto</h2>
            <div class="socialmedia">
              <div class="contact-data"><a href="#">
                <img id="img-mail" class="media-logo" src="./img/gmail-circle.svg" alt="logo wp">
              </a>   
              <label for="img-mail">soporte@neurobit.com</label>
            </div>             
              <div class="contact-data"><a href="#">
                <img id="img-telefono" class="media-logo" src="./img/whatsapp-circle.svg" alt="logo fb">
              </a>
              <label for="img-telefono">+549-3543-656431</label>
            </div>
             </div>
            </div>

            <div class="contact-form">
                <form class="form">
                <h3>¡Contactanos ya mismo!</h3>
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" placeholder="Tu nombre..">
                  <label for="apellido">Apellido</label>
                  <input type="text" id="apellido" placeholder="Tu apellido..">              
                  <label for="correo">Dirección de email</label>
                  <input type="email" id="correo" placeholder="Tu dirección de email..">              
                  <label for="consulta">Consulta</label>
                  <textarea id="consulta" placeholder="Escribe aquí tu consulta.." style="height:60px"></textarea>
                </form>
                <input class="boton" type="submit" value="Enviar">
              </div>
            </div>
    </section>
